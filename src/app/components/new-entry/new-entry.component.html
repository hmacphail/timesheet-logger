<div class="container my-4">

  <!-- Header -->
  <div class="row mb-2">
    <h5 class="col-sm-6">New Time Entry</h5>
    <!-- Goto Monthly Summary Page -->
    <div class="col-sm-6">
      <button type="button" class="btn btn-sm btn-secondary float-sm-end" [routerLink]="['month']">
        View Monthly Summary
      </button>
    </div>
  </div>

  <!-- Page Form -->
  <div class="row mb-2">
    <form class="col-sm-6" novalidate [formGroup]="newEntryForm" (ngSubmit)="submitForm()" autocomplete="off">
      <!-- Subject -->
      <div class="form-group mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" formControlName="subject" />
      </div>
      <!-- Activity -->
      <div class="form-group mb-3">
        <label class="form-label">Activity</label>
        <input type="text" class="form-control" formControlName="activity" />
      </div>
      <!-- Comments -->
      <div class="form-group mb-3">
        <label class="form-label">Comments</label>
        <input type="text" class="form-control" formControlName="comments" />
      </div>
      <!-- Start Time -->
      <div class="form-group mb-3">
        <label class="form-label">Start Time</label>
        <input type="text" class="form-control" formControlName="startTime" />
      </div>
      <!-- End Time -->
      <div class="form-group mb-3">
        <label class="form-label">End Time</label>
        <input type="text" class="form-control" formControlName="endTime" />
      </div>
      <!-- Attachment -->
      <div class="form-group mb-3">
        <label class="form-label">Attachment</label>
        <input class="form-control" type="file" formControlName="attachment">
      </div>

      <!-- Submit Button -->
      <div class="form-group mt-4 mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

</div>
